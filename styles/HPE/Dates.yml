---
# Warning: HPE.Dates
#
# For all audiences, use the Month Day Year format.
extends: existence
message: "Use month day, year format, for example July 31, 2016, not '%s'."
link: https://h10014.www1.hpe.com/brand-central/content/writing-style
ignorecase: true
level: error
nonword: true
tokens:
  - '\d{1,2}(?:\.|/)\d{1,2}(?:\.|/)\d{4}'
  - '\d{1,2} (?:Jan(?:uary)?|Feb(?:ruary)?|Mar(?:ch)?|Apr(?:il)|May|Jun(?:e)|Jul(?:y)|Aug(?:ust)|Sep(?:tember)?|Oct(?:ober)|Nov(?:ember)?|Dec(?:ember)?) \d{4}'