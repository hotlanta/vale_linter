---
# Warning: HPE.Consistency
#
# Use consistent terminology. Always refer to the same object with the same term.
#
# For a list of all options, see https://errata-ai.gitbook.io/vale/getting-started/styles
extends: consistency
message: "Inconsistent spelling of '%s'. Use consistent terminology. Always refer to the same object with the same term."
level: error

description: |
  # Rule Overview
  This rule ensures that we're consistent with how we spell certain
  words.
  Once we can say 'advisor', we can't say 'adviser'.
ignorecase: true
# We only want one of these to appear.
either:
  advisor: adviser