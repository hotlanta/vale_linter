---
# Warning: HPE.Very
#
extends: substitution
message: "Prefer '%s' over '%s'. Instead of using the adverb very, which is an indefinite intensifier, consider a single, more precise word."
ignorecase: true
level: warning
swap:
  Very big: Huge
  Very excited: Thrilled
  Very good: Great
  Very important: Crucial
  Very short: Brief
  Very sure: Certain
  Very willing: Eager