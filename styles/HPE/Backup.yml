---
# Warning: HPE.Backup
#
# Use two words when you use log on (or log off) as a verb. Use one word when you use logon (or logoff) as a noun or adjective.
extends: substitution
message: "Use %s instead of '%s'."
level: error
# Use 'backup' (noun) or 'back up' (verb).
pos: 'back/VB up|backup/NN\w+'
ignorecase: true
swap:
  backup: "“back up”"
  back up: "“backup”"