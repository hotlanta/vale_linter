---
# Warning: HPE.End_user
#
# Use end user as a verb. Use end-user as a noun or adjective.
extends: substitution
message: "Do you need to use %s instead of '%s'. Use 'end user' (noun) or 'end-user' (adjective)."
level: warning
pos: 'end/NN user/\w+|end-user/\w+'
ignorecase: true
swap:
  end-user: "“end user”"
  end user: "“end-user”"