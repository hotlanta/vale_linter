extends: substitution
message: "Use '%s' instead of '%s'."
link: https://h10014.www1.hpe.com/uploads/media/2020/11/writingstyleguide2020-1-1605624153288.pdf
ignorecase: true
level: error
nonword: true
action:
  name: replace
swap:
  '\b(?:eg|e\.g\.)[\s,]': for example
  '\b(?:ie|i\.e\.)[\s,]': that is
#  '\b(?:ca.)[\s,]': approximately
  '\b(?:et al.)[\s,]': and others
  '\b(?:etc.)[\s,]': and so on, and so forth
  '\b(?:cf.)[\s,]': compare
  '\b(?:viz.)[\s,]': namely
  '\b(?:ibid.)[\s,]': the same