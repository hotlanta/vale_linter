---
# Warning: HPE.InclusionOther
#
# Suggests alternatives for words that are culturally inappropriate.
extends: substitution
message: 'Use inclusive language. Consider "%s" instead of "%s".'
link: https://h10014.www1.hpe.com/brand-central/content/writing-style
level: warning
ignorecase: true
swap:
  abort: terminate, stop, end, close
  cripple: disable, impede, slow down, immobilize
  dummy value: placeholder value, sample value
  execute: run, start
  grandfather: legacy, legacy clause, exempted, acquired rights clause
  grandfather clause: legacy, legacy clause, exempted, acquired rights clause
  grandfathered: legacy, legacy clause, exempted, acquired rights clause
  hangs: stops responding
  kill: terminate, end, close, stop
  mobility master: mobility conductor
  sanity check: verification check