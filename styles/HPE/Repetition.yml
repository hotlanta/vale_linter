---
# Error: HPE.Repetition
#
# Checks for duplicate words, like `the the` or `and and`. See the Wordiness section of the HPE style guide.
extends: repetition
ignorecase: true
message: '"%s" is repeated.'
link: https://h10014.www1.hpe.com/brand-central/content/writing-style
level: error
alpha: true
tokens:
  - '[^\s]+'
