---
# Suggestion: base.Extended_Wordiness
# Checks for sentences where e.g. "perform validation" can be simplified to "validate".
extends: existence
ignorecase: true
message: "Simplify '%s' by removing the first word and making the last word a verb."
level: suggestion
tokens:
  - \b(?:perform|performs|do|does|run|runs)\s?(?:a|an|the)?\s?\b(?!transaction|action|operation|function)\w+(t?ion)s?\b